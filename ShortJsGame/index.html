<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullStack V1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="pickCharacter">
        <input type="radio" id="character1" name="characterList" class="inputRadio">
        <label class="labelCharacter" for="character1">Artoria</label><br>

        <input type="radio" id="character2" name="characterList" class="inputRadio">
        <label class="labelCharacter" for="character2">Baobhan</label><br>

        <input type="radio" id="character3" name="characterList" class="inputRadio">
        <label class="labelCharacter" for="character3">Kafka</label><br>

        <input type="radio" id="character4" name="characterList" class="inputRadio">
        <label class="labelCharacter" for="character4">Seele</label><br><br>

        <button type="submit" id="mySubmit">READY</button><br><br>
        <button type="submit" id="returnBtn">BACK</button>
        <p id="p1Message">Select a character.</p>
        <div id="showStatus">
            <p id="showPlayerStatus"></p>
            <p id="showEnemyStatus"></p>
            <div id="healthBarContainer">
                <div id="healthBar"></div>
                <div id="bleedingHealthBar"></div>
                <div id="backgroundHealth"></div>
                <div id="energyBar"></div>
                <div id="backgroundEnergy"></div>
                <div id="healthBarEnemy"></div>
                <div id="bleedingHealthBarEnemy"></div>
                <div id="backgroundHealthEnemy"></div>
                <div id="energyBarEnemy"></div>
                <div id="backgroundEnergyEnemy"></div>
            </div>
        </div>
    </div>
    <div id="backgroundGif">
        <img src="src/BackgroundScene.gif" alt="src/BackgroundScene1.gif" id="bgGif">
    </div>
    <script src="index.js"></script>
</body>
</html>
