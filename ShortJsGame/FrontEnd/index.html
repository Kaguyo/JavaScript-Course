<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullStack V1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="enemy.css">
</head>
<body>
    <div id="pickCharacter">
        <input type="radio" id="character1" name="characterList" class="inputRadio">
        <label class="labelCharacter" for="character1">Artoria</label><br>

        <input type="radio" id="character2" name="characterList" class="inputRadio">
        <label class="labelCharacter" for="character2">Baobhan</label><br>

        <input type="radio" id="character3" name="characterList" class="inputRadio">
        <label class="labelCharacter" for="character3">Kafka</label><br>

        <input type="radio" id="character4" name="characterList" class="inputRadio">
        <label class="labelCharacter" for="character4" >Seele</label><br><br>

        <button type="submit" id="mySubmit" class="no-select">READY</button><br><br>
        <button type="submit" id="returnBtn" class="no-select">BACK</button>
        <p id="p1Message" class="no-select">Select a character.</p>
        <div id="showStatus">
            <p id="showPlayerStatus" class="no-select"></p>
            <p id="showEnemyStatus" class="no-select"></p>
            <div id="healthBarContainer">
                <div id="healthBar"></div>
                <div id="bleedingHealthBar"></div>
                <div id="backgroundHealth"></div>
                <div id="energyBar"></div>
                <div id="backgroundEnergy"></div>
                <div id="healthBarEnemy"></div>
                <div id="bleedingHealthBarEnemy"></div>
                <div id="backgroundHealthEnemy"></div>
                <div id="energyBarEnemy"></div>
                <div id="backgroundEnergyEnemy"></div>
            </div>
            <img src="src/C1.png" id="C1img" class="no-select">
            <img src="src/C11.png" id="C11img" class="no-select">
            <img src="src/C2.jpg" id="C2img" class="no-select">
            <img src="src/C21.png" id="C21img" class="no-select">
            <img src="src/C3.png" id="C3img" class="no-select">
            <div id="characterAttacks" class="no-select">Attacks</div>
            <div id="enemyContainer" class="no-select">Details</div>
            <p id="upSideArrow">▲</p>
            <p id="upSideArrowEffect">⮞</p>
            <p id="upSideArrowEffect1">⮞</p>
            <p id="upSideDownArrow">▼</p>
            <p id="upSideDownArrowEffect">⮞</p>
            <p id="upSideDownArrowEffect1">⮞</p>
            <div id="attackListContainer">
                <button id="button1Atk" class="atkButtons"></button>
                <button id="button2Atk" class="atkButtons"></button>
                <button id="button3Atk" class="atkButtons"></button>
            </div>
        </div>
    </div>
    <div id="backgroundGif">
        <img src="src/BackgroundScene.gif" id="bgGif">
    </div>
    <script src="index.js"></script>
</body>
</html>
